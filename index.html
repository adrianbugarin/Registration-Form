<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form action="">
        <div>
            <label for="f_name">First Name: *</label>
            <input type="text" name="f_name" id="f_name">
        </div>
        <div>
            <label for="l_name">Last Name: *</label>
            <input type="text" name="l_name" id="l_name">
        </div>

        <div>
            <label for="">Email Address: *</label>
            <input type="email" name="email" id="email">
        </div>
        <div>
            <label for="">Password: *</label>
            <input type="password" name="pass"  id="pass">          
        </div>

        <div>
            <!-- <label for="">confirm Password-->
            <label for="">Confirm Password: *</label>
            <input type="password" name="ckh_pass" id="chk_pass"
            placeholder="Confirm Passsword">

        </div>

        <div>
            <label for="bday">Birthday</label>
            <input type="date" name="bday"  id="bday">
        </div>

        
        <div>
           <p>Gender Identity:</p>
            <input type="radio" name="gender" id="" value="1">
            <label for="male">Male</label>
            <input type="radio" name="gender" id="" value="2">
            <label for="female">Female</label>
            <input type="radio" name="gender" id="" value="2">
            <label for="non-binary">Non-binary</label>
            <input type="radio" name="gender" id="" value="2">
            <label for="prefernottoanswer">I prefer not to answer</label>
        </div>

        <div>
        <p>A short description about myself:</p>
        <textarea name="Comment" id="comm" cols="30" rows="3"></textarea>
        </div>

        <div>
         <label for="">Favorite Language: </label>
        <select name="favLang" id="Favorite Language:">
          <option>JavaScript</option>
          <option>html</option>
          <option>CSS</option>
        </select>
        </div>

        <div>
            <input type="checkbox" name="accept" id="accept">
            <label for="accept">Yes, I would like to recievie periodic email updates</label>
        </div> 

        <div>
            <input type="submit" value="Create Account"
        </div>

        <div>
            <p>* Indicates a required field</p>
        </div>
    </form>
</body>
</html>
